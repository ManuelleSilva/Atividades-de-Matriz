<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 2</title>
</head>

<body>

    <script>
        const meses = [
            { numero: 1, nome: "janeiro", abreviatura: "jan", nomeIngles: "January" },
            { numero: 2, nome: "fevereiro", abreviatura: "fev", nomeIngles: "February" },
            { numero: 3, nome: "março", abreviatura: "mar", nomeIngles: "March" },
            { numero: 4, nome: "abril", abreviatura: "abr", nomeIngles: "April" },
            { numero: 5, nome: "maio", abreviatura: "mai", nomeIngles: "May" },
            { numero: 6, nome: "junho", abreviatura: "jun", nomeIngles: "June" },
            { numero: 7, nome: "julho", abreviatura: "jul", nomeIngles: "July" },
            { numero: 8, nome: "agosto", abreviatura: "ago", nomeIngles: "August" },
            { numero: 9, nome: "setembro", abreviatura: "set", nomeIngles: "September" },
            { numero: 10, nome: "outubro", abreviatura: "out", nomeIngles: "October" },
            { numero: 11, nome: "novembro", abreviatura: "nov", nomeIngles: "November" },
            { numero: 12, nome: "dezembro", abreviatura: "dez", nomeIngles: "December" }
        ];


        const numeroMes = prompt("Digite um número de 1 a 12 para representar um mês:");


        const mesSelecionado = meses.find(mes => mes.numero == numeroMes);


        if (mesSelecionado) {

            document.write(numeroMes + " -> " + mesSelecionado.nome + ", " + mesSelecionado.abreviatura + ", " + mesSelecionado.nomeIngles);
        } else {

            document.write("Número de mês inválido. Digite um número de 1 a 12.");
        }
    </script>
</body>

</html>
